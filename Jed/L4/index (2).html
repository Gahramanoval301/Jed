<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModeChanges!</title>

    <style>
        * {
            margin: 0;
        }

        .darkMode {
            background-color: black;
        }

        .darkMode,
        .greenMode,
        .purpleMode {
            height: 100vh;
            transition: 500ms;
        }

        .darkMode,
        .darkMode * {
            background-color: black;
            color: white;
        }

        .greenMode,
        .greenMode * {
            background-color: lime;
            color: white;
        }

        .purpleMode,
        .purpleMode * {
            background-color: rgb(142, 66, 142);
            color: white;
        }
    </style>
</head>
